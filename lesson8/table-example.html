<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/table-example.css">
    <title>Table Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th class="dgray">Basic</th>
                <th class="dgray">Premium</th>
                <th class="dgray">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">&check;</td>
                <td class="check">&check;</td>
                <td class="check">&check;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="red-x">&#10006;</td>
                <td class="check">&check;</td>
                <td class="check">&check;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="red-x">&#10006;</td>
                <td class="red-x">&#10006;</td>
                <td class="check">&check;</td>
            </tr>
        </tbody>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
    </table>
</body>
</html>
